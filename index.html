<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Social links profile</title>
</head>
<body>
    <div class="container">
        <img src="avatar-jessica.jpeg" alt="Avatar de Jessica" class="avatar">
        <h2 class="name">Jessica Randall <br> <h4 class="location">London, United Kingdom</h4></h2>
      <p class="p11">"Front-end developer and avid reader."</p>
        <div class="button-group">
            <a href="https://github.com" class="button github" target="_blank">Github</a>
            <a href="https://frontendmentor.io" class="button frontend-mentor" target="_blank">Frontend Mentor</a>
            <a href="https://linkedin.com" class="button linkedin" target="_blank">LinkedIn</a>
            <a href="https://twitter.com" class="button twitter" target="_blank">Twitter</a>
            <a href="https://instagram.com" class="button instagram" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
